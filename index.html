<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link href="css/main.css" rel="stylesheet">
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <h1>Let's play tic tac toe!!</h1>
        <div class="options">
            <button type="button" class="piece" id="X">X's</button>
            <h2>Player 1 select if you want to be X's or O's</h2>
            <button type="button" class="piece" id="O">O's</button>
        </div>

        <button type="reset" id="new">New Game</button>
        <div class="gameBoard">
            <div class="col">
                <div class="spot" id="1"></div>
                <div class="spot" id="2"></div>
                <div class="spot" id="3"></div>
            </div>
            <div class="col mid">
                <div class="spot" id="4"></div>
                <div class="spot" id="5"></div>
                <div class="spot" id="6"></div>
            </div>
            <div class="col">
                <div class="spot" id="7"></div>
                <div class="spot" id="8"></div>
                <div class="spot" id="9"></div>
            </div>
        </div>

        <script src="javascript/ticTacToe.js"></script>
        
    </body>
</html>
